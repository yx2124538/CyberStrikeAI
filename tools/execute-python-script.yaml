name: "execute-python-script"
command: "python3"
args: ["-c"]
enabled: true
short_description: "执行Python脚本工具"
description: |
  在虚拟环境中执行Python脚本。

  **主要功能：**
  - 执行Python脚本
  - 虚拟环境支持
  - 脚本内容执行

  **使用场景：**
  - 脚本执行
  - 自动化任务
  - 数据处理
parameters:
  - name: "script"
    type: "string"
    description: |
      要执行的Python脚本内容，支持多行。

      **示例：**
      ```
      for i in range(1, 10):
          print(i)
      ```
    required: true
    position: 0
    format: "positional"
  - name: "additional_args"
    type: "string"
    description: |
      额外的execute-python-script参数。用于传递未在参数列表中定义的execute-python-script选项。

      **示例值：**
      - 根据工具特性添加常用参数示例

      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"
