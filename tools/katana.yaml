name: "katana"
command: "katana"
enabled: true

short_description: "下一代Web爬虫和蜘蛛工具"

description: |
  Katana是一个快速、智能的Web爬虫工具，用于发现Web应用中的端点和资源。
  
  **主要功能：**
  - 智能Web爬虫
  - JavaScript渲染支持
  - 表单提取
  - 端点发现
  
  **使用场景：**
  - Web应用侦察
  - 端点发现
  - 内容爬取
  - 安全测试

parameters:
  - name: "url"
    type: "string"
    description: "目标URL"
    required: true
    flag: "-u"
    format: "flag"
  
  - name: "depth"
    type: "int"
    description: "爬取深度"
    required: false
    flag: "-d"
    format: "flag"
    default: 3
  
  - name: "js_crawl"
    type: "bool"
    description: "启用JavaScript爬取"
    required: false
    flag: "-js-crawl"
    format: "flag"
    default: true
  
  - name: "form_extraction"
    type: "bool"
    description: "启用表单提取"
    required: false
    flag: "-forms"
    format: "flag"
    default: true
  
  - name: "additional_args"
    type: "string"
    description: |
      额外的Katana参数。用于传递未在参数列表中定义的Katana选项。
      
      **示例值：**
      - "--headless": 使用无头浏览器
      - "-f": 输出格式
      - "-o output.txt": 输出到文件
      - "-c": 并发数
      
      **注意事项：**
      - 多个参数用空格分隔
      - 确保参数格式正确，避免命令注入
      - 此参数会直接追加到命令末尾
    required: false
    format: "positional"

